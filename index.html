<!DOCTYPE html>
<html>
<head>
    <title>Click Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainMenu">
    <h1>Click Game</h1>
    <button onclick="startGame()">Start</button>
    <div id="highScoreDisplay">High Score: 0</div>
    <div id="settingsPanel">
        <h2>Settings</h2>
        <label for="maxDifficultySlider">Max Difficulty: <span id="maxDifficultyValue">6.0</span>x</label>
        <input type="range" id="maxDifficultySlider" min="1" max="20" step="0.1" value="6">
        <p class="setting-hint">Higher values make the timer drain faster as the run goes on.</p>
    </div>
</div>

<div id="gameArea" class="hidden">
    <div id="timer">10.0</div>
    <div id="points">Points: 0</div>
    <div id="circle"></div>
</div>

<div id="gameOver" class="hidden">
    <h1>Game Over</h1>
    <div id="finalScore">Final Score: 0</div>
    <div id="finalScoreBreakdown">Points Ã— Difficulty = 0</div>
    <button onclick="restartGame()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
